<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tutto sulla Meteorologia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdfaf6;
      display: flex;
      height: 100vh;
      color: #2c3e50;
    }

    .sidebar {
      width: 280px;
      background-color: #fafafa;
      padding: 30px 20px;
      border-left: 4px solid #dfe6e9;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 15px 0;
      font-size: 18px;
    }

    .sidebar ul li::before {
      content: "• ";
      color: #2c3e50;
      font-weight: bold;
    }

    .main {
      flex: 1;
      padding: 60px;
      text-align: center;
    }

    .main h1 {
      font-size: 48px;
      color: #264653;
      margin-bottom: 40px;
    }

    .icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .icons img {
      width: 80px;
      height: auto;
    }

    .description {
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="main">
    <h1>Tutto sulla Meteorologia</h1>
    <div class="icons">
      <img src="https://img.icons8.com/fluency/96/sun.png" alt="Sole">
      <img src="https://img.icons8.com/fluency/96/cloud.png" alt="Nuvola">
      <img src="https://img.icons8.com/fluency/96/lightning-bolt.png" alt="Fulmine">
      <img src="https://img.icons8.com/fluency/96/clouds.png" alt="Nuvole scure">
      <img src="https://img.icons8.com/fluency/96/rain.png" alt="Pioggia">
      <img src="https://img.icons8.com/fluency/96/snow.png" alt="Neve">
    </div>
    <div class="description">
      <p>Cambiamenti climatici, fenomeni estremi, curiosità e scienza.</p>
      <p>Tutto spiegato in modo semplice!</p>
    </div>
  </div>
  <div class="sidebar">
    <h2>Cosa vuoi sapere?</h2>
    <ul>
      <li>Fulmini</li>
      <li>Temperature</li>
      <li>Vento</li>
      <li>Cambiamenti Climatici</li>
    </ul>
  </div>
</body>
</html>
